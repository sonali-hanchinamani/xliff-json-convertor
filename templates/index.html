<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLIFF to JSON Converter</title>
    <!-- Add Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       .backgroundColor {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body class="backgroundColor">
    <div class="container mt-5 backgroundColor">
        <h1 class="mb-4">XLIFF to JSON Converter</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Choose an XLIFF File:</label>
                <input type="file" class="form-control" id="file" name="file" accept=".xliff" required>
            </div>
            <button type="submit" class="btn btn-primary">Convert and Download</button>
        </form>
    </div>
    
    <!-- Add Bootstrap JS and Popper.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
